<!DOCTYPE html>
<html>
    <head>
        <title>Coffee List</title>
    </head>

    <body>
        <h1>My Coffee List</h1>
        {% for coffee in coffee_list %}
            <p> <a href = "{% url 'detail' coffee.pk %}">{{ coffee.name }}, {{ coffee.price }}</a></p>
        {% endfor %}
    <hr>

        <form method = "POST">{% csrf_token %}
            {{ coffee_form.as_p }}
            <button type = "submit">Save</button>
        </form>
    </body>
</html>
